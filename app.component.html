
<table  mat-table [dataSource]="dataSource" class="mat-elevation-z8"  >

  


  <ng-container matColumnDef="Sno" >
    <th mat-header-cell *matHeaderCellDef> Sno <button class="button"(click)="openDialog()"></button></th>
    <td mat-cell *matCellDef="let element"> {{element.Sno}} </td>
  </ng-container>


  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name <button class="button"(click)="openDialog()"></button></th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <ng-container matColumnDef="DOB">
    <th mat-header-cell *matHeaderCellDef> DOB <button class="button"(click)="openDialog()"></button></th>
    <td mat-cell *matCellDef="let element"> {{element.DOB}} </td>
  </ng-container>

  <ng-container matColumnDef="Gender">
    <th mat-header-cell *matHeaderCellDef> Gender <button class="button"(click)="openDialog()"></button></th>
    <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
  </ng-container>
  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef> Address <button class="button"(click)="openDialog()"></button></th>
    <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
  </ng-container>

  <ng-container matColumnDef="Address1">
    <th mat-header-cell *matHeaderCellDef> Address1 <button class="button"(click)="openDialog()"></button></th>
    <td mat-cell *matCellDef="let element"> {{element.Address1}} </td>
  </ng-container>

  <ng-container matColumnDef="Address2">
    <th mat-header-cell *matHeaderCellDef> Address2 <button class="button"(click)="openDialog()"></button></th>
    <td mat-cell *matCellDef="let element"> {{element.Address2}} </td>
  </ng-container>
  <ng-container matColumnDef="State">
    <th mat-header-cell *matHeaderCellDef> State <button class="button"(click)="openDialog()"></button></th>
    <td mat-cell *matCellDef="let element"> {{element.State}} </td>
  </ng-container>

  <ng-container matColumnDef="City">
    <th mat-header-cell *matHeaderCellDef> City <button class="button"(click)="openDialog()"></button></th>
    <td mat-cell *matCellDef="let element"> {{element.City}} </td>
  </ng-container>
  
  <ng-container matColumnDef="Pincode">
    <th mat-header-cell *matHeaderCellDef> Pincode <button (click)="openDialog()"></button></th>
    <td mat-cell *matCellDef="let element"> {{element.Pincode}} </td>
  </ng-container>

 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
